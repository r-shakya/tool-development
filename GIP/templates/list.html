{% extends 'base.html' %}
{% block title %} Issues List {% endblock title %}
{% block body %}

<div class="container my-3">
    <div class="container">
        <h2>Issues List</h2>
        <div class="row">
            <div class="col">
                {% if allTodo|length==0 %}
                <div class="alert alert-dark" role="alert">
                    No Issue found, Add some!
                </div>
                {% else %}
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">SNo</th>
                            <th scope="col">Title</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in allTodo %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>
                            
                            <td><a href="{{todo.desc}}" type="button" class="btn btn-outline-dark btn-sm mx-2">{{todo.title}}</a></td>
                            <td>
                                <a href="/delete/{{todo.sno}}" type="button"
                                    class="btn btn-outline-dark btn-sm mx-2">Done</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
